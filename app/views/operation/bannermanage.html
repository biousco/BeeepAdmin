<link rel="stylesheet" href="styles/metronic/global/plugins/bootstrap-editable/bootstrap-editable/css/bootstrap-editable.css">


  <h1>banner管理</h1>
  <button class="btn btn-primary" ng-click="createBanner()">新增</button>

  <table class="table table-striped table-bordered table-hover dataTable">
    <thead>
    <tr>
      <td>图片</td>
      <td>url</td>
      <td>上传时间</td>
      <td>下线时间</td>
      <td>状态</td>
      <td>排序</td>
      <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><img src="http://placehold.it/100x100" alt="" class="img-thumbnail"></td>
      <td>http://www.baidu.com</td>
      <td>2015-05-15</td>
      <td>2016-02-25</td>
      <td>上线</td>
      <td><a href="" editable-text="hc" class="editable editable-click">{{hc}}</a></td>
      <td>
        <button class="btn btn-primary" ng-click="setoffBanner()">下线</button>
        <button class="btn btn-primary" ng-click="editBanner()">编辑</button>
      </td>
    </tr>
    </tbody>
  </table>
