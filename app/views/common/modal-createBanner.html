
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
  <h4 class="modal-title">{{ modal.title }}</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <h4>图片上传</h4>
      <p>
        <input type="file" class="col-md-12 form-control"> </p>
      <h4>url</h4>
      <p>
        <input type="text" class="col-md-12 form-control"> </p>
      <h4>发布时间</h4>
      <p>
        <input type="text" class="col-md-12 form-control">
      </p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" data-dismiss="modal" class="btn dark btn-outline" ng-click="cancel()">Close</button>
  <button type="button" class="btn red" ng-click="ok()">发布</button>
</div>
