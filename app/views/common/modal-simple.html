<div class="mod-simple-modal">
  <h4 class="u-title">Finish</h4>
  <div class="close-btn" ng-click="cancel()"></div>
  <div class="content">
    <img src="images/tick.png" alt="">
    <p ng-if="modal.title">{{ modal.title }}</p>
  </div>
  <div class="footer">
    <button class="mod-btn btn-submit2" type="button" ng-click="cancel()">否</button>
    <button class="mod-btn btn-submit" type="button" ng-click="ok()">是</button>
  </div>
</div>
