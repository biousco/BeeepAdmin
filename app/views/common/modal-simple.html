<div class="modal-header" ng-if="modal.main-title">
  <h3 class="modal-title">{{ modal.main-title }}</h3>
</div>
<div class="modal-body" ng-if="modal.title">
  <p class="bootbox-body">{{ modal.title }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
