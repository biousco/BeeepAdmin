<mod-search-bar label-text="'搜索支持uid，用户名，邮箱'" ng-enter="updateList()"></mod-search-bar>

<table class="table g-mt30 mod-account-table" >
  <thead>
  <tr>
    <td>uid</td>
    <td>用户名</td>
    <td>头像</td>
    <td>邮箱</td>
    <td>用户类型</td>
    <td>试用额度</td>
    <td>操作</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="t in accountList">
    <td ng-bind="t.id"></td>
    <td ng-bind="t.name"></td>
    <td><img ng-src="t.avater" alt="" class="img-thumb"></td>
    <td ng-bind="t.email"></td>
    <td>普通用户</td>
    <td ng-bind="t.trial_hc"></td>
    <td>
      <button class="mod-btn" ng-click="showDetail(t.id)">查看详情</button>
      <button class="mod-btn" ng-click="banAccount(t.id)">封号</button>
    </td>
  </tr>
  </tbody>
</table>
