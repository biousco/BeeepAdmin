<h1>已下架商品</h1>

<div class="search-bar">
  <form action="">
    <label for="">搜索关键字</label>
    <input type="text">
    <button>search</button>
  </form>
</div>

<table class="table table-striped table-bordered table-hover dataTable" ng-init="getProductList()">
  <thead>
  <tr>
    <td>商品ID</td>
    <td>商品名称</td>
    <td>大图</td>
    <td>商品平台</td>
    <td>价格</td>
    <td>创建时间</td>
    <td>排序因子</td>
    <td>操作</td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1022512</td>
    <td>这是一个商品</td>
    <td><img src="" alt=""></td>
    <td>亚马逊</td>
    <td>￥4521</td>
    <td>2015-05-22</td>
    <td>20</td>
    <td>
      <button class="btn btn-primary" ng-click="updateGoods(22)">编辑</button>
      <button class="btn btn-primary" ng-click="groundGoods(122)">上架</button>
    </td>
  </tr>
  <tr ng-repeat="t in product_list">
    <td></td>
    <td ng-bind="t.name"></td>
    <td><img ng-src="t.banner" class="img-thumbnail"></td>
    <td>亚马逊</td>
    <td>￥4521</td>
    <td>2015-05-22</td>
    <td><a href="" editable-text="hc" class="editable editable-click">{{hc}}</a></td>
    <td>
      <button class="btn btn-primary">预览</button>
      <button class="btn btn-primary" ng-click="updateGoods(12)">编辑</button>
      <button class="btn btn-primary" ng-click="banGoods(15)">下架</button>
      <button class="btn btn-primary" ng-click="trialGoods(12)">试用管理</button>
    </td>
  </tr>
  </tbody>
</table>
