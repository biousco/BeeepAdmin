<div ng-init="Init()">
<div class="mod-trial-header">
  <h3>试用管理</h3>
  <div class="mod-trial-switch">
    <form action="">
      <span class="desc">试用功能开关</span>
      <input type="radio" value="1" name="trial" ng-model="goodsDetail.is_trial_available" ng-change="updateAva()">开
      <input type="radio" value="0" name="trial" ng-model="goodsDetail.is_trial_available" ng-change="updateAva()">关
    </form>
  </div>
  <h4>试用开放列表<button class="mod-btn" ng-click="createTrial()">新增试用</button></h4>
</div>


<table  class="table table-hover g-mt20">
  <thead>
  <tr>
    <td>试用编号</td>
    <td>试用开放时间</td>
    <td>试用结束时间</td>
    <td>申请人数</td>
    <td>操作</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="t in goodsBatchList">
    <td ng-bind="t.id"></td>
    <td ng-bind="t.trial_start_datetime"></td>
    <td ng-bind="t.trial_end_datetime"></td>
    <td ng-bind="t.apply_user_num"></td>
    <td>
      <button class="mod-btn" ng-click="showBatchOrder(t.id)">查看申请人</button>
      <button class="mod-btn" ng-click="updateBatch(t)">更新时间</button>
      <button class="mod-btn" ng-click="deleteBatch(t.id)">删除</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
