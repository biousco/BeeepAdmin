<link rel="stylesheet" href="vender/textAngular/dist/textAngular.css">
<div class="mod-release-box" ng-init="getProductDetail()">
  <h3>更新商品</h3>
  <form ng-submit="updateGoods()" name="updateForm">
    <div class="mod-release-form">
      <div class="m-inputBox">
        <p class="title">商品名称:</p>
        <div class="input-wrap">
          <input type="text" required ng-model="product_detail.name">
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品描述:</p>
        <div class="input-wrap">
          <textarea ng-model="product_detail.brief" class="desc"></textarea>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品图片:</p>
        <div class="input-wrap preview-wrap">
          <img ng-src="{{ product_detail.banner }}" alt="" class="prev_preview">
          <input type="file"><p>jpg,png or gif 330X220</p>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品详情:</p>
        <div class="input-wrap editor">
          <div class="ueditor" ng-model="product_detail.content"></div>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品原链接:</p>
        <div class="input-wrap">
          <input type="text" ng-model="product_detail.buy_link" required>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品店铺名:</p>
        <div class="input-wrap">
          <input type="text" ng-model="product_detail.buy_store" required>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品优惠码:</p>
        <div class="input-wrap">
          <input type="text" ng-model="product_detail.coupon" required>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品平台:</p>
        <div class="input-wrap select-wrap">
          <select name="buy_channel" required ng-model="product_detail.buy_channel" ng-options="t for t in buy_channel_list">
          </select>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">商品价格:</p>
        <div class="input-wrap select-wrap">
          <select name="" id="">
            <option value="1">美元</option>
            <option value="2">日元</option>
          </select>
        </div>
        <div class="input-wrap price-wrap">
          <input type="text">
        </div>
      </div>
    </div>

    <button type="submit" class="mod-btn btn-submit">更新商品</button>
    <p class="u-alert">请填写完整的信息</p>

  </form>

</div>
