<h1>发布文章</h1>
<form ng-submit="postReview()">
<table class="table table-bordered table-hover">
  <tbody>
  <tr>
    <td>文章名称</td>
    <td><input type="text" ng-model="title" required></td>
  </tr>
  <tr>
    <td>文章作者</td>
    <td><input type="text" ng-model="author"></td>
  </tr>
  <tr>
    <td>文章描述</td>
    <td><textarea ng-model="brief" cols="30" rows="10" required></textarea></td>
  </tr>
  <tr>
    <td>文章原链接</td>
    <td><input type="text" required></td>
  </tr>
  <tr>
    <td>文章正文</td>
    <td><textarea name="" id="" cols="30" rows="10" required></textarea></td>
  </tr>
<tr>
  <td>关联商品</td>
  <td><input type="text" ng-model="product_id" required></td>
</tr>
<tr>
  <td>文章图片</td>
  <td><input type="file" required></td>
</tr>
  </tbody>
</table>
  <button type="submit">提交</button>
</form>
