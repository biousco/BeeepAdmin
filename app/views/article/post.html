<div class="mod-release-box">
  <h3>发布文章</h3>

  <form ng-submit="postReview()">
    <div class="mod-release-form">
      <div class="m-inputBox">
        <p class="title">文章名称:</p>
        <div class="input-wrap">
          <input type="text" required ng-model="title">
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">文章作者:</p>
        <div class="input-wrap">
          <input type="text" required ng-model="author">
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">文章描述:</p>
        <div class="input-wrap">
          <textarea ng-model="brief" class="desc"></textarea>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">文章图片:</p>
        <div class="input-wrap preview-wrap">
          <div class="img-preview"></div>
          <input type="file"><p>jpg,png or gif 330X220</p>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">文章正文:</p>
        <div class="input-wrap editor">
          <div class="ueditor" ng-model="content"></div>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">文章原链接:</p>
        <div class="input-wrap">
          <input type="text" ng-model="buy_link" required>
        </div>
      </div>
      <div class="m-inputBox">
        <p class="title">关联商品:</p>
        <div class="input-wrap">
          <input type="text" ng-model="product_id" required>
        </div>
      </div>
    </div>

    <button type="submit" class="mod-btn btn-submit">提交</button>
    <p class="u-alert">请填写完整的信息</p>

  </form>

</div>
