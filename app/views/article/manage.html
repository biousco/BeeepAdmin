<link rel="stylesheet" href="styles/metronic/global/plugins/bootstrap-editable/bootstrap-editable/css/bootstrap-editable.css">

<h1>文章管理</h1>

<div class="search-bar">
  <form action="">
    <label for="">搜索关键字</label>
    <input type="text">
    <button class="btn btn-primary">search</button>
  </form>
</div>

<table class="table table-striped table-bordered table-hover dataTable">
  <thead>
  <tr>
    <td>文章ID</td>
    <td>文章名称</td>
    <td>文章大图</td>
    <td>文章作者</td>
    <td>发布时间</td>
    <td>点赞数</td>
    <td>分享数</td>
    <td>排序因子</td>
    <td>操作</td>
  </tr>
  <tr>
    <td>1022512</td>
    <td>这是文章名称</td>
    <td><img src="" alt=""></td>
    <td>这是作者</td>
    <td>2015-05-22</td>
    <td>20</td>
    <td>100</td>
    <td><a href="" editable-text="hc" class="editable editable-click">{{hc}}</a></td>
    <td>
      <button class="btn btn-primary" ng-click="previewArticle()">预览</button>
      <button class="btn btn-primary" ng-click="deleteArticle()">删除</button>
      <button class="btn btn-primary" ng-click="editArticle()">编辑</button>
    </td>
  </tr>
  </thead>
</table>
